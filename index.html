<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Grave Regrets — Hero Demo</title>
  <meta name="description" content="Hero with eye tracking and cloud parallax." />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <section class="seraph-hero" aria-label="Seraph hero with parallax clouds and eye tracking">
    <!-- Clouds (now start higher so they’re in view) -->
    <img class="cloud cloud--left"  src="leftCloud.png"  alt="" aria-hidden="true" />
    <img class="cloud cloud--right" src="RightCloud.png" alt="" aria-hidden="true" />

    <!-- Seraph body (reference layer) -->
    <img class="seraph" src="seraph3086.png" alt="Seraph with many wings and eyes" />

    <!-- Eyes: one stacked layer perfectly aligned to the seraph export -->
    <div class="eyes" aria-hidden="true">
      <img src="eyeballbasecolor.png"        alt="" />
      <img src="eyeballbottomleft3086.png"  alt="" />
      <img src="eyeballbottomright3086.png" alt="" />
      <img src="eyeballmiddle3086.png"      alt="" />
      <img src="eyeballtopleft3086.png"     alt="" />
      <img src="eyeballtopright3086.png"    alt="" />
    </div>
  </section>

  <script src="main.js" defer></script>
</body>
</html>
