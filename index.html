<section class="seraph-hero" aria-label="Seraph hero with parallax clouds and eye tracking">
    <!-- Background (responsive) -->
    <picture>
      <source media="(max-width: 799px)" srcset="Background1280.jpg">
      <source media="(max-width: 1599px)" srcset="Background1920.jpg">
      <source media="(max-width: 2559px)" srcset="Background2560.jpg">
      <img class="bg" src="Background3840.jpg" alt="Stormy sky over mountains">
    </picture>
  
    <!-- Foreground clouds for parallax -->
    <img class="cloud cloud--left" src="leftCloud.png" alt="" aria-hidden="true">
    <img class="cloud cloud--right" src="RightCloud.png" alt="" aria-hidden="true">
  
    <!-- Seraph body -->
    <img class="seraph" src="seraph3086.png" alt="Seraph with many wings and eyes">
  
    <!-- Trackable pupils (independent small PNGs) -->
    <img class="pupil pupil--base" src="eyeballbasecolor.png" alt="" aria-hidden="true">
    <img class="pupil pupil--bl" src="eyeballbottomleft3086.png" alt="" aria-hidden="true">
    <img class="pupil pupil--br" src="eyeballbottomright3086.png" alt="" aria-hidden="true">
    <img class="pupil pupil--mid" src="eyeballmiddle3086.png" alt="" aria-hidden="true">
    <img class="pupil pupil--tl" src="eyeballtopleft3086.png" alt="" aria-hidden="true">
    <img class="pupil pupil--tr" src="eyeballtopleft3086.png" alt="" aria-hidden="true">
  </section>
